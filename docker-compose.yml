version: "3.8"

services:
  kiralik-vinc-app:
    build: .
    container_name: kiralik-vinc-istanbul
    ports:
      - "2021:2021"
    environment:
      - NODE_ENV=production
      - PORT=2021
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:2021', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - vinc-network
    volumes:
      # Static dosyalar için volume (isteğe bağlı)
      - ./public:/app/public:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  vinc-network:
    driver: bridge
# Docker Compose override dosyası için (isteğe bağlı)
# docker-compose.override.yml dosyası ile development ayarları
